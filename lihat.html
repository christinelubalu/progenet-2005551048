<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>CRUD Biodata - Lihat Data</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CRUD Biodata</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="t1.html">Tambah Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="t2.html">Data Biodata</a>
            </li>
        </ul>
    </nav>
    
    <div class="container mt-5">
        <h1>Lihat Data</h1>

        <div id="biodataDetails"></div>
    </div>
    <div id="biodataDetails"></div>
    <center><a href="t2.html" class="btn btn-secondary">Kembali</a></center>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');

            if (index !== null) {
                displayData(index);
            } else {
                document.getElementById('biodataDetails').innerHTML = '<p>Data tidak ditemukan.</p>';
            }
        });

        function displayData(index) {
            const savedData = JSON.parse(localStorage.getItem('biodata')) || [];

            if (index >= 0 && index < savedData.length) {
                const biodata = savedData[index];
                const biodataDetails = document.getElementById('biodataDetails');

                biodataDetails.innerHTML = `
                    <p><strong>Nama:</strong> ${biodata.nama}</p>
                    <p><strong>Umur:</strong> ${biodata.umur}</p>
                    <p><strong>Alamat:</strong> ${biodata.alamat}</p>
                    <p><strong>Email:</strong> ${biodata.email}</p>
                `;
            } else {
                document.getElementById('biodataDetails').innerHTML = '<p>Data tidak ditemukan.</p>';
            }
        }
    </script>
</body>

</html>
